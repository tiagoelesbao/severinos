# =============================================================================
# CodeRabbit Configuration
# =============================================================================
# Generated by: *setup-github task
# =============================================================================

version: 2
language: "en-US"

reviews:
  profile: "chill"
  request_changes_workflow: false
  high_level_summary: true
  review_status: true

  auto_review:
    enabled: true
    base_branches:
      - "main"
      - "master"
      - "develop"

  path_filters:
    - "!**/node_modules/**"
    - "!**/dist/**"
    - "!**/build/**"
    - "!**/.next/**"
    - "!**/package-lock.json"

  path_instructions:
    - path: "docs/**"
      instructions: "Ensure documentation is clear and link integrity is maintained."
    - path: "package.json"
      instructions: "Verify dependency changes and version bumps."
